    <input class="ingresos" type="password" placeholder="ingrese clave" [(ngModel)]="passwd" required>
  </section>


  <button style="width: 100%;background: #dcaffff0; border-radius: 6px; padding: 12px;
  color: rgb(37, 37, 37);border-color: rgb(0, 0, 0); margin: 16px 0; font-size: 16px; " (click)="almacenar()">LOGIN</button>
